{% extends 'base.html' %}

{% block content %}
<h1>My Account</h1>

        <div class="row1">
            <div class="col">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">User Information</span>
                        <table>
                            <tbody>
                                <tr>
                                    <td>Username:</td>
                                    <td>{{ user.username }}</td>
                                </tr>
                                <tr>
                                    <td>First Name:</td>
                                    <td>{{ user.first_name }}</td>
                                </tr>
                                <tr>
                                    <td>Last Name:</td>
                                    <td>{{ user.last_name }}</td>
                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td>{{ user.email }}</td>
                                </tr>
                                <tr>
                                    <td>Total Reviews:</td>
                                    <td>{{total_reviews}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        {% endblock %}
