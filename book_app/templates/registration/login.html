{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form action="{% url 'login' %}">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>

<a href="{% url 'signup' %}" class="btn">Sign-Up</a>


{% endblock %}
